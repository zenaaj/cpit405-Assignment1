<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page contact-page">
  <header class="sticky">
    <nav class="navbar">
      <a class="brand" href="index.html">Zena Aljared</a>
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="wrapper">
    <aside class="sidebar">
      <div class="profile">
        <img src="IT.png" alt="Profile photo" />
        <h2>Zena Aljared</h2>
        <p>IT Student</p>
        <div class="socials">
          <a href="https://www.linkedin.com/in/zena-j-838890329/" target="_blank" rel="noopener">
            <img src="Linkedin.svg.png" alt="LinkedIn"> LinkedIn
          </a>
          <div class="contact-links">
            <a href="mailto:jaredzena@gmail.com">
              <img src="mail.jpg" alt="Email"> Email
            </a>
            <a href="tel:+966501032525">
              <img src="phone.png" alt="Phone"> Call
            </a>
          </div>
        </div>
      </div>
    </aside>

    <main>
      <h1>Contact Me</h1>
      <p class="muted">Fill the form and I’ll get back to you!</p>

      <form
        class="form-grid"
        method="post"
        action="https://webhook.site/35117ee6-9baf-4111-abf0-8e391453b163"
        autocomplete="on"
      >
        <label for="name">
          Name <span class="hint">(required)</span>
        </label>
        <input
          class="input"
          id="name"
          name="name"
          type="text"
          placeholder="Your full name"
          required
          minlength="2"
          maxlength="80"
          autocomplete="name"
        />

        <label for="email">
          Email <span class="hint">(optional)</span>
        </label>
        <input
          class="input"
          id="email"
          name="email"
          type="email"
          placeholder="you@example.com"
          maxlength="120"
          autocomplete="email"
        />

        <fieldset style="border:none; padding:0; margin:0;">
          <legend>Message Type <span class="hint">(required)</span></legend>
          <div class="radio-row">
            <label>
              <input type="radio" name="type" value="Inquiry" required />
              Inquiry
            </label>
            <label>
              <input type="radio" name="type" value="Complaint" />
              Complaint
            </label>
          </div>
        </fieldset>

        <label for="message">
          Message <span class="hint">(required)</span>
        </label>
        <textarea
          class="input"
          id="message"
          name="message"
          rows="8"
          placeholder="Write your message here..."
          required
          minlength="10"
          maxlength="2000"
        ></textarea>

        <button class="button" type="submit">Submit</button>
        <small class="hint">By submitting, you consent to being contacted about your inquiry.</small>
      </form>
    </main>
  </div>

  <footer>© 2025 ZJ</footer>
</body>
</html>
